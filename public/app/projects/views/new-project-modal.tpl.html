<md-dialog aria-label="Create Project"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools" style="background: #2E62B1 !important;">
        <h2>Create New Project</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container >
          <input type="text" name="newProject" ng-model="newProject" placeholder="Project Name" >
        </md-input-container>
  
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="submit()">
       Create
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
