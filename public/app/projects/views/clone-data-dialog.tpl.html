<md-dialog aria-label="Clone Project"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools md-primary-bg">
        <span class="md-title text-nowrap">Clone {{title}}:{{oldData}}</span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <form name="cloneForm">
          <md-input-container class="md-block">
          <label>New {{title}} name</label>
          <input type="text" name="projectName" required ng-model="data_name">
          <div ng-messages="cloneForm.projectName.$error" role="alert" aria-live="assertive" >
              <div ng-message="required">{{title}} name is required</div>
          </div>
          </md-input-container>
          
        </form>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" >
      <span flex></span>
      <md-button ng-click="submit()" ng-disabled="cloneForm.$invalid || cloneForm.$pristine">
       CLONE
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        CANCEL
      </md-button>
    </md-dialog-actions>
</md-dialog>
