<md-bottom-sheet class="md-grid" style="padding-left: 0; padding-right: 0;" layout="column" ng-cloak>
  <div class="md-primary-bg" layout="row" layout-align="center center">
    <span class="md-title p-16">{{projectName}}</span>
  </div>
  <div layout="row" layout-align="start" flex>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Project Overview">
        <md-icon class="s38" md-font-icon="icon-chart-line" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
        <a class="md-primary-fg" href-void>Project Overview</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Keyword - Reports">
        <md-icon class="s38 actionIcon" md-font-icon="icon-chart-bar" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Keyword - Reports</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Keyword - Suites">
        <md-icon class="s38 actionIcon" md-font-icon="icon-folder-multiple-outline" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Keyword - Suites</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Keyword - Cases">
        <md-icon class="s38 actionIcon" md-font-icon="icon-bug" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Keyword - Cases</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Keyword - Data">
        <md-icon class="s38 actionIcon" md-font-icon="icon-format-list-numbers" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Keyword - Data</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Performance - Reports">
        <md-icon class="s38 actionIcon" md-font-icon="icon-chart-pie" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Performance - Reports</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Performance - Scripts">
        <md-icon class="s38 actionIcon" md-font-icon="icon-clock-fast" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Performance - Scripts</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Performance - CSV">
        <md-icon class="s38 actionIcon" md-font-icon="icon-file-excel" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Performance - CSV</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Selenium Upload">
        <md-icon class="s38 actionIcon" md-font-icon="icon-cloud-upload" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center">
      <a class="md-primary-fg" href-void>Selenium Upload</a>          
      </div>
    </div>
    <div class="column p-16" layout-align="start center" flex="10">
      <md-button class="action-icon" aria-label="Destroy" ng-click="showDeleteProject($event)">
        <md-icon class="s38 md-warn-fg" md-font-icon="icon-delete" aria-hidden="true"></md-icon>
      </md-button>
      <div class="text-center ph-16" layout="row" layout-align="start center"
      ng-controller="ProjectsCtrl">
        <md-icon class="s16" md-font-icon="icon-lock" ></md-icon>
        <a class="md-primary-fg" href-void flex ng-click="showDeleteProject($event)">Destroy</a>          
      </div>
    </div>
     <!--  </md-list-item>
        
        
      </md-list-item>
      <md-list-item>
        
      </md-list-item>

    </md-list> -->
  </div>
</md-bottom-sheet>
