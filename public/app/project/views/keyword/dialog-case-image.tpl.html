<md-dialog aria-label="image"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools md-primary-bg">
        <span class="md-title text-nowrap">Image</span>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div id="image">
        <img data-ng-src="data:image/png;base64,{{image}}">
        </div> 
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Close
      </md-button>
    </md-dialog-actions>
</md-dialog>
