<div class="header-logo" layout="row" layout-align="start end" flex>
  <md-icon md-font-icon="icon-format-list-numbers"></md-icon>
  <span class="pl-8 md-subhead" flex>Keyword - Data Driven</span>
</div>

<div class="header-info" layout="column" layout-align="space-between start">

  <div class="pt-8" layout="row" layout-align="start center" flex>
    <span class="text-bold w-56">Project</span>
    <span class="text-nowrap-ellipsis">
      {{sharedData.project.name}}
    </span>
  </div>

  <div class="pt-8" layout="row" layout-align="start center" flex>
    <span class="text-bold w-80">Total Data</span>
    <span class="text-nowrap-ellipsis">
      {{sharedData.project.datum.length}}
    </span>
  </div>

</div>

<div class="header-action" layout="row" layout-align="start center">
  <md-button ng-click="addNewDataDriven($event)" class="md-raised md-primary white-fg" aria-label="Create New Data Driven" flex>
    Create New Data Driven
  </md-button> 
</div>
