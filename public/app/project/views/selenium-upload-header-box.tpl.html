<div ng-controller="SeleniumUploadCtrl">
	<div class="header-logo" layout="row" layout-align="start end" flex>
	  <md-icon md-font-icon="icon-cloud-upload"></md-icon>
	  <span class="pl-8 md-subhead" flex>Selenium Upload</span>
	</div>

	<div class="header-info" layout="column" layout-align="space-between start">

	  <div class="pt-8" layout="row" layout-align="start center" flex>
	    <span class="text-bold w-56">Name</span>
	    <span class="text-nowrap-ellipsis">
	      {{project.name}}
	    </span>
	  </div>

	  <div class="pt-8" layout="row" layout-align="start center" flex>
	    <span class="text-bold w-56">Last Running</span>
	    <span class="text-nowrap-ellipsis">
	      {{project.lastRunning === undefine ? 'N/A' : project.lastRunning}}
	    </span>
	  </div>

	</div>

	<div class="header-action" layout="row" layout-align="start center">
	  <md-button class="md-raised md-primary white-fg" aria-label="Upload Selenium" flex ng-click="showUploadSeleniumProject($event)">
	  	<md-icon md-font-icon="icon-upload" class="white-fg"></md-icon>
	    Upload Selenium
	  </md-button> 
	</div>

	<div class="header-action" layout="row" layout-align="start center" >
	  <md-button class="md-raised md-accent" flex ng-click="showExecutionSeleniumUpload($event)">Excecution</md-button>      
	</div>   
</div>
