<md-dialog aria-label="Execution"  ng-cloak >
    <md-toolbar>
      <div class="md-toolbar-tools md-primary-bg">
        <span flex="95" class="md-title text-nowrap">Execution Performance</span>
        <md-button ng-click="cancel()" aria-label="cancel">
          <md-icon md-font-icon="icon-cancel" flex="5" ></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="padding: 0px;">
      <div class="md-dialog-content" style="padding: 3px;">
        <form name="stepper" class="ms-stepper ng-untouched" style="max-height: 650px;max-width: 550px;">
          <div class="ms-stepper-horizontal">
            <div class="ms-stepper-navigation-wrapper">
              <div class="ms-stepper-navigation layout-row" layout="row" layout-align="center center" style="max-height: 36px; min-height: 36px;">
                <button class="ms-stepper-navigation-item md-button" type="button" layout="row" layout-align="start center" aria-label="1 Choose Suites">
                  <div class="step md-accent-bg" layout="row" layout-align="center center">
                    <span>1</span>
                  </div>
                  <div layout="column" layout-align="start start" class="layout-column">
                    <div>Select Scripts</div>
                  </div>
                </button>
              </div>
            </div>
            <div class="ms-stepper-steps" style="padding: 2px 2px;">
              <ms-stepper-step id="1" step-title="'Choose Scripts'" class="ms-stepper-step">
                  <div class="md-padding">
                    <div layout="row" layout-wrap flex="100">
                      <div class="search-box" layout="row" layout-align="start center" flex="100" style="margin-bottom: 8px;">
                        <md-icon md-font-icon="icon-magnify" class="icon s24 mh-16" aria-hidden="true"></md-icon>
                        <input class="font-size-14" type="text" placeholder="Search for script name" aria-invalid="false" flex> 
                      </div>
                      <br>
                      <div layout="column">
                            <div layout="row" layout-wrap flex>
                              <div class="demo-select-all-checkboxes" flex="100" ng-repeat="script in scripts">
                                <md-checkbox aria-label="selectScript" ng-click="selectScript(script)">
                                 <span>{{script.name}}</span>
                                </md-checkbox>
                              </div>
                            </div>
                      </div>
                    </div>
                  </div>
              </ms-stepper-step>
            </div>
           
          </div>
        </form>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" >
       <div class="ms-stepper-controls layout-align-center-center layout-row" layout="row" layout-align="center center">
              <button class="md-accent md-raised md-button ng-scope md-ink-ripple md-default-theme" type="button" aria-label="Next" ng-disabled="checkSscriptSelected">
                <span class="ng-scope" ng-click="run()">RUN</span>
              </button>
            </div>
    </md-dialog-actions>
</md-dialog>
